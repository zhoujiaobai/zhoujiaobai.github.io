        <h1 id="函数节流与函数防抖"><a href="#函数节流与函数防抖" class="headerlink" title="函数节流与函数防抖"></a>函数节流与函数防抖</h1><figure class="highlight tex"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">函数节流:</span><br><span class="line">	限制某一个函数在一定的时间内只执行一次.</span><br><span class="line">函数防抖:</span><br><span class="line">	执行一个方法, 在某个时间里在执行相同的操作, 取消上一次的操作.</span><br></pre></td></tr></table></figure>

<h3 id="函数节流的实现"><a href="#函数节流的实现" class="headerlink" title="函数节流的实现"></a>函数节流的实现</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">throttle</span>(<span class="params">func,interval = <span class="number">1000</span>, ...args</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> falg = <span class="literal">true</span>;<span class="comment">//定义一个标识</span></span><br><span class="line">    <span class="keyword">return</span> <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;<span class="comment">//创建这个函数避免标识被覆盖</span></span><br><span class="line">        <span class="keyword">if</span> (!falg) <span class="keyword">return</span>;<span class="comment">//如果标识为false, 直接return</span></span><br><span class="line">        falg = <span class="literal">false</span>;<span class="comment">//如果为true代表 会执行操作, 将标识设置为false</span></span><br><span class="line">        setTimeout(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">            func.apply(<span class="keyword">this</span>, ...args);<span class="comment">//执行操作</span></span><br><span class="line">            falg = <span class="literal">true</span>;<span class="comment">//标识设置为true</span></span><br><span class="line">        &#125;, interval);</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="函数防抖的实现"><a href="#函数防抖的实现" class="headerlink" title="函数防抖的实现"></a>函数防抖的实现</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">debounce</span>(<span class="params">fun,delay</span>)</span>&#123;</span><br><span class="line">  <span class="keyword">let</span> timer=<span class="literal">null</span>;<span class="comment">//标识</span></span><br><span class="line">  <span class="keyword">return</span> <span class="function"><span class="keyword">function</span> (<span class="params">...args</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(timer) clearTimeout(timer)<span class="comment">//清空定时器</span></span><br><span class="line">    timer=setTimeout(<span class="function"><span class="params">()</span>=&gt;</span>&#123;<span class="comment">//开启一个定时器</span></span><br><span class="line">      fun.apply(<span class="keyword">this</span>,args)</span><br><span class="line">    &#125;,delay);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
